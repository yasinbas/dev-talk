version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: devtalk-postgres
    restart: always
    environment:
      POSTGRES_USER: devtalk
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: devtalk
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
