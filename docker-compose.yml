services:
  db:
    image: postgres:15-alpine
    container_name: devtalk-db
    restart: always
    environment:
      POSTGRES_DB: devtalk
      POSTGRES_USER: devtalk_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devtalk_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devtalk_user -d devtalk"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - devtalk-net

  app:
    image: devtalk-app:latest
    container_name: devtalk-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://devtalk_user:${DB_PASSWORD:-devtalk_pass}@db:5432/devtalk?schema=public
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_PUSHER_APP_KEY=${NEXT_PUBLIC_PUSHER_APP_KEY}
      - PUSHER_APP_ID=${PUSHER_APP_ID}
      - PUSHER_SECRET=${PUSHER_SECRET}
      - UPLOADTHING_TOKEN=${UPLOADTHING_TOKEN}
      - NEXT_PUBLIC_APP_URL=https://devtalk.opsdock.work
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devtalk-net

networks:
  devtalk-net:
    driver: bridge

volumes:
  postgres_data:
